<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicion de estudiantes</title>
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Edicion de estudiantes</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
           <li class="nav-item">
            <a class="nav-link" th:href="@{/estudiantes}">Registro de estudiantes</a>
           </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center">Edicion de estudiantes</h1>
        <div class="card-body">
            <form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="POST">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre:" required>
                </div>
                <br>
                <div class="form-group">
                    <label>Apellido:</label>
                    <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite su apellido:" required>
                </div>
                <br>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Digite su email:" required>
                </div>
                <br>
                <div class="box-footer">
                    <button class="btn btn-success">Actualizar</button>
                </div>
            </form>
        </div>

        </div>
        </div>
    </div>
   
    

</body>
</html>
