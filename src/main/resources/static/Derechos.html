<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio de Creadores Musicales</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #001d3d;
            --accent-color: #ffd60a;
            --text-light: #ffffff;
            --text-dark: #333333;
            --transition-speed: 0.4s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #001d3d 0%, #003566 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "";
            position: absolute;
            width: 80px;
            height: 4px;
            background-color: var(--accent-color);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .subtitle {
            font-size: 18px;
            font-weight: 300;
            max-width: 600px;
            margin: 30px auto 0;
            line-height: 1.6;
            opacity: 0.9;
        }

        .profiles-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px;
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            text-decoration: none;
            transition: transform 0.3s ease;
            position: relative;
        }

        .profile:hover {
            transform: translateY(-5px);
        }

        .circle-container {
            position: relative;
            width: 180px;
            height: 160px;
            margin-bottom: 20px;
            perspective: 800px;
        }

        .circle {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            transition: all var(--transition-speed) cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
        }

        .white-circle {
            background-color: #ffffff;
            left: -10px;
            top: 5px;
            z-index: 2;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.8),
                       0 0 0 6px rgba(255, 255, 255, 0.7),
                       0 0 0 9px rgba(0, 0, 0, 0.4),
                       0 0 0 12px rgba(255, 255, 255, 0.3),
                       0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .black-circle {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            right: -10px;
            top: 5px;
            z-index: 1;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.6),
                       0 0 0 6px rgba(0, 0, 0, 0.8),
                       0 0 0 9px rgba(255, 255, 255, 0.3),
                       0 0 0 12px rgba(0, 0, 0, 0.5),
                       0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .profile-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            transition: opacity 0.3s ease;
            z-index: 3;
            box-shadow: inset 0 0 0 2px rgba(0, 0, 0, 0.1);
        }

        .profile-name {
            color: var(--text-light);
            font-size: 16px;
            font-weight: 600;
            margin-top: 12px;
            transition: color 0.3s ease;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .profile-text {
            font-size: 14px;
            font-weight: 300;
            color: var(--text-light);
            width: 130px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 4;
            text-align: center;
            line-height: 1.4;
        }

        /* Enhanced hover effects */
        .circle-container:hover .white-circle {
            transform: translateX(-45px) rotateY(10deg);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.8),
                       0 0 0 6px rgba(255, 255, 255, 0.7),
                       0 0 0 9px rgba(0, 0, 0, 0.4),
                       0 0 0 12px rgba(255, 255, 255, 0.3),
                       0 15px 25px rgba(0, 0, 0, 0.6);
        }

        .circle-container:hover .black-circle {
            transform: translateX(45px) rotateY(-10deg);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.6),
                       0 0 0 6px rgba(0, 0, 0, 0.8),
                       0 0 0 9px rgba(255, 255, 255, 0.3),
                       0 0 0 12px rgba(0, 0, 0, 0.5),
                       0 15px 25px rgba(0, 0, 0, 0.6);
        }

        .circle-container:hover .profile-text {
            opacity: 1;
        }

        /* Category label */
        .category {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent-color);
            color: var(--primary-color);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateX(-50%) translateY(10px);
        }

        .profile:hover .category {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Footer styling */
        footer {
            margin-top: 80px;
            padding: 30px 0;
            text-align: center;
            width: 100%;
            font-size: 14px;
            opacity: 0.7;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .profiles-container {
                gap: 40px;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 16px;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .profiles-container {
                gap: 30px;
            }

            .profile {
                width: 160px;
            }

            .circle-container {
                width: 150px;
                height: 140px;
            }

            .circle {
                width: 130px;
                height: 130px;
            }

            .profile-image {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Derechos  de Autor </h1>
    <p class="subtitle">Explora nuestra selección de los mejores creadores de contenido musical en YouTube, especializados en piano y teoría musical.</p>
</header>

<div class="profiles-container" id="profiles-container">
    <!-- Los perfiles se generarán con JavaScript -->
</div>

<footer>
    <p>© 2025 PianoMaster | Todos los derechos reservados</p>
</footer>

<script>
    const profiles = [
        {
            name: "La Tecla",
            image: "img/derechos/Derecho_1.png",
            text: "Lecciones de piano y covers de música popular",
            link: "https://www.youtube.com/c/LaTeclaEspaciomusical/videos",
            category: "Piano"
        },
        {
            name: "Jova Musique - Pianella Piano",
            image: "img/derechos/Derecho_2.png",
            text: "Tutoriales avanzados y análisis musical",
            link: "https://www.youtube.com/@JovaMusique",
            category: "Piano Clásico"
        },
        {
            name: "Patrik Pietschmann",
            image: "img/derechos/Derecho_3.png",
            text: "Arreglos de bandas sonoras y música contemporánea",
            link: "https://www.youtube.com/@PatrikPietschmann",
            category: "Covers"
        },
        {
            name: "Musícame",
            image: "img/derechos/Derecho_4.png",
            text: "Contenido educativo musical para todos los niveles",
            link: "https://www.youtube.com/@musícame",
            category: "Educación"
        },
        {
            name: "ladomicilio",
            image: "img/derechos/Derecho_5.png",
            text: "Clases de piano desde casa y técnica pianística",
            link: "https://www.youtube.com/@ladomicilio",
            category: "Clases"
        },
        {
            name: "Teoría Musical con Isaac",
            image: "img/derechos/Derecho_6.png",
            text: "Composición y análisis armónico avanzado",
            link: "https://www.youtube.com/@teoriamusicalconisaac",
            category: "Teoría"
        },
        {
            name: "ChordHouse",
            image: "img/derechos/Derecho_7.png",
            text: "Progresiones de acordes y armonía moderna",
            link: "https://www.youtube.com/@chordhousemx",
            category: "Armonía"
        },
        {
            name: "The Flaming Piano",
            image: "img/derechos/Derecho_8.png",
            text: "Interpretaciones virtuosas y técnica avanzada",
            link: "https://www.youtube.com/@TheFlamingPiano",
            category: "Performance"
        },
        {
            name: "Marco Gaxiola",
            image: "img/derechos/Derecho_9.png",
            text: "Improvisación y composición creativa al piano",
            link: "https://www.youtube.com/@MarcoGaxiolaMusic",
            category: "Creatividad"
        },
        {
            name: "Daniel Gregorio",
            image: "img/derechos/Derecho_10.png",
            text: "Técnica pianística y repertorio clásico",
            link: "https://www.youtube.com/@DanielGregorio",
            category: "Técnica"
        },
        {
            name: "Trinthepianist",
            image: "img/derechos/Derecho_11.png",
            text: "Interpretaciones de música contemporánea y análisis",
            link: "https://www.youtube.com/@Trinthepianist",
            category: "Análisis"
        }
    ];

    // Función para crear los perfiles
    function createProfiles() {
        const container = document.getElementById('profiles-container');

        if (!container) {
            console.warn("No se encontró el contenedor #profiles-container.");
            return;
        }

        profiles.forEach(profile => {
            const profileLink = document.createElement('a');
            profileLink.href = profile.link;
            profileLink.className = 'profile';
            profileLink.target = '_blank';
            profileLink.rel = 'noopener noreferrer';

            const circleContainer = document.createElement('div');
            circleContainer.className = 'circle-container';

            const whiteCircle = document.createElement('div');
            whiteCircle.className = 'circle white-circle';

            const blackCircle = document.createElement('div');
            blackCircle.className = 'circle black-circle';

            const profileImage = document.createElement('img');
            profileImage.src = profile.image;
            profileImage.alt = profile.name;
            profileImage.className = 'profile-image';

            const profileText = document.createElement('div');
            profileText.className = 'profile-text';
            profileText.textContent = profile.text;

            const profileName = document.createElement('div');
            profileName.className = 'profile-name';
            profileName.textContent = profile.name;

            const category = document.createElement('div');
            category.className = 'category';
            category.textContent = profile.category;

            // Colocar la imagen en el círculo blanco
            whiteCircle.appendChild(profileImage);

            // Colocar el texto en el círculo negro
            blackCircle.appendChild(profileText);

            circleContainer.appendChild(whiteCircle);
            circleContainer.appendChild(blackCircle);

            profileLink.appendChild(circleContainer);
            profileLink.appendChild(profileName);
            profileLink.appendChild(category);

            container.appendChild(profileLink);
        });
    }

    // Crear los perfiles cuando se cargue la página
    document.addEventListener('DOMContentLoaded', createProfiles);
</script>
</body>
</html>
